<div id="details_container">
    <div class="page_title">
        <h2>{{patients[patient]}}</h2>
    </div>
    <div id="details">
        <div id="personal_information" class="card">
            <div class="highlight"></div>
            <h2>Osobné údaje</h2>
            <table id="personal_information_table">
                <tr><th>Vek</th><td>46 rokov</td></tr> 
                <tr><th>Pohlavie</th><td>Žena</td></tr>
                <tr><th>Výška</th><td>160cm</td></tr>
                <tr><th>Váha</th><td>52kg</td></tr>
                <tr><th>Krvná skupina</th><td>A</td></tr>
            </table>     
        </div>
        <div id="pulse" class="card">
            <div id="pulse_title">
                <h2>Pulz</h2>
            </div>
            <div id="pulse_data">
                <p id="pulse_data_title">posledné meranie</p>
                <p id="pulse_data_pulse">67</p>
            </div>
        </div>
        <div id="temperatures" class="card">
            <div class="highlight"></div>
            <h2>Telesná Teplota</h2>
            <div class="temperatures_day" *ngFor="let day of ['Pondelok','Nedela','Sobota']">
                <h4>{{day}}</h4>
                <table>
                    <tr><td>14:00</td><td>36.5 °C</td></tr>
                    <tr><td>12:00</td><td>37.0 °C</td></tr>
                    <tr><td>10:00</td><td>38.1 °C</td></tr>
                    <tr><td>8:00</td><td>37.2 °C</td></tr>
                </table>
            </div>
        </div>
    </div>
</div>
